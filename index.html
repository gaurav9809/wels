    <style>
        :root {
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --bg: #020202;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            min-height: 100vh;
        }
        .heading-font { font-family: 'Syncopate', sans-serif; letter-spacing: -0.05em; }
        .tech-font { font-family: 'Orbitron', sans-serif; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, var(--accent), #a855f7); border-radius: 10px; }

        .glass-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }
        .glass-card:hover::before { left: 100%; }
        
        .neon-border {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .neon-border:hover {
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.6);
        }

        .gradient-text {
            background: linear-gradient(to right, #60a5fa, #a855f7, #60a5fa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .shoe-shadow { filter: drop-shadow(0 0 50px rgba(59, 130, 246, 0.2)); }
        
        /* Kinetic Reveals */
        .reveal {
            opacity: 0;
            transform: translateY(60px) rotateX(10deg);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0) rotateX(0);
        }

        .floating-circles {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.03);
            pointer-events: none;
        }

        /* Magnetic Scan Effect */
        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            position: absolute;
            animation: scan 4s linear infinite;
            opacity: 0.3;
            z-index: 10;
        }
        @keyframes scan {
            0% { top: -10%; }
            100% { top: 110%; }
        }

        /* HUD Typography */
        .hud-data {
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 0.5em;
            color: var(--accent);
            text-transform: uppercase;
        }
    </style>
